<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Agregar Doctor</title>
</head>

<div style="width: 600px; height: 300px; margin: 10px auto;">
  <body style="background: skyblue;">
    <div class="card"; style="width: auto; margin: 30px;">
      <div class="card-header">
        <h3> Enviar PDF de la cita </h3>
      </div>
    
      <form action="#" method="post">
        <div class="card-body overflow-auto">
          <div class="mb-3">
            <label for="correo" class="form-label">Correo Electr√≥nico</label>
            <input type="email" class="form-control" name="correo" id="correo" placeholder="Ingrese el correo al que se mandara la cita" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Ingrese un mensaje si lo desea"></textarea>
            <!--input type="text" class="form-control" name="apellPaterno" id="apellPaterno" placeholder="Apellido Paterno" required-->
          </div>
          <div style="color: black;"> {{ msg }}  </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-danger me-md-2" type="button"> <a style="color: white; text-decoration: none;" href="{{url_for('obtener_pacientesCita')}}">Cancelar</a></button>

            <button class="btn btn-success" type="submit">Enviar</button>
          </div>
        </div>
      </form>
    </div>
    
  </body>
</div>

</html>
