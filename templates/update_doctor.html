<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Actualizar Doctor</title>
</head>

<div style="width: 600px; height: 300px; margin: 10px auto;">
  <body style="background: skyblue;">
    <div class="card"; style="width: auto; margin: 30px;">
      <div class="card-header">
        <h3> Actualizar datos de un doctor </h3>
      </div>
    
      <form action="{{ url_for('actualizar_doctores') }}" method="post">
        <div class="card-body overflow-auto">
            <input type="hidden" name="id" value="{{datos.id}}">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre" value="{{datos.nombre}}" required>
          </div>
          <div class="mb-3">
            <label for="apellPaterno" class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control" name="apellPaterno" id="apellPaterno" value="{{datos.apellidoPaterno}}" required>
          </div>
          <div class="mb-3">
            <label for="apellMaterno" class="form-label">Apellido Materno</label>
            <input type="text" class="form-control" name="apellMaterno" id="apellMaterno" value="{{datos.apellidoMaterno}}" required>
          </div>
          <div class="mb-3">
            <label for="especial" class="form-label">Especialidad</label>
            <input type="text" class="form-control" name="especial" id="especial" value="{{datos.especialidad}}" required>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electr√≥nico</label>
            <input type="email" class="form-control" name="correo" id="correo" value="{{datos.correo}}" required>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="text" class="form-control" name="telefono" id="telefono" value="{{datos.telefono}}" required>
          </div>
          <div style="color: black;"> {{ msg }}  </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-danger me-md-2" type="button"> <a style="color: white; text-decoration: none;" href="{{url_for('obtener_doctores')}}">Volver</a></button>
            <button class="btn btn-success" type="submit">Guardar</button>
          </div>
        </div>
      </form>
    </div>
    
  </body>
</div>

</html>
