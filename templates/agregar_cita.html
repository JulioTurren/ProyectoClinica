<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Hacer cita</title>
</head>

<div style="width: 600px; height: 300px; margin: 10px auto;">
  <body style="background: skyblue;">
    <div class="card"; style="width: auto; margin: 30px;">
      <div class="card-header">
        <h3> Hacer una cita para pacientes </h3>
      </div>
      
      <form action="{{url_for('insert_cita')}}" method="post">
        <div class="card-body overflow-auto">
            <input type="hidden" name="id" value="{cita.id}">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Paciente</label>
            <input type="text" class="form-control" name="nombre" id="nombre" value=" {{cita.nombrePaciente}} " required>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="text" class="form-control" name="telefono" id="telefono" value=" {{cita.telefono}} " required>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electronico</label>
            <input type="email" class="form-control" name="correo" id="correo" value=" {{cita.correo}} " required>
          </div>
          <div class="mb-3">
            <label for="sintoma" class="form-label">Sintomas</label>
            <input type="text" class="form-control" name="sintoma" id="sintoma" placeholder="Describa los sintomas que tiene" required>
          </div>
          <div class="mb-3">
            <label for="direccion" class="form-label">Seleccione Fecha</label>
            <input type="date" class="form-control" name="fecha" id="fecha" placeholder="Seleccione fecha de cita" required>
          </div>
          <div class="mb-3">
            <label for="dep" class="form-label">Departamento</label>
            <input type="text" class="form-control" name="dep" id="dep" placeholder="Ingrese un departamento" required>
          </div>
          <div class="mb-3">
            <label for="gen" class="form-label">Genero</label>
            <input type="text" class="form-control" name="gen" id="gen" placeholder="Ingrese su genero" required>
          </div>
          <div class="mb-3">
            <label for="hora" class="form-label">Hora</label>
            <input type="time" class="form-control" name="hora" id="hora" placeholder="Ingrese una hora para la cita" required>
          </div>
          <div style="color: black;"> {{ msg }}  </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-danger me-md-2" type="button"> <a style="color: white; text-decoration: none;" href="{{url_for('obtener_pacientesCita')}}">Volver</a></button>
            <button class="btn btn-success" type="submit">Guardar</button>
          </div>
          
        </div>
      </form>
    </div>
    
  </body>
</div>

</html>
